<!-- @format -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Todo</title>
</head>
<body>
  <section class="todo">
    <div class="container">
      <div class="todo-head">
        <h2 class="todo-title">
          Todo List
        </h2>
        <div class="input-contain">
          <input type="text" name="input" id="input" />
          <i class="input-icon"> &plus; </i>
        </div>
      </div>
      <div class="todo-list-contain">
        <ul class="todo-list"></ul>
      </div>
      <p style="text-align:center; padding:45px 10px; background:#343440; color:#fefe; border-radius:5px;">
        Built with &hearts; Dike-Codes
      </p>
    </div>
    <div class="modal">
     <p class="modal-txt">Please add a task</p>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
